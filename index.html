<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>stop watch</title>
</head>
<body>
	<div class="container">
        <div class="circular">
            <div class="inner"></div>
            <div class="outer"></div>
            <div class="numb">
                <p class="num"><span id="seconds">00</span><span id="colon">:</span><span id="tens">00</span></p>
            </div>
            <div class="circle">
               <div class="dot">
                  <span></span>
               </div>
               <div class="bar left">
                  <div class="progress"></div>
               </div>
               <div class="bar right">
                  <div class="progress"></div>
               </div>
            </div>
         </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </div>
</body>
</html>
